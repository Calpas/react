<!DOCTYPE html>
<html>

  <head>
    <title>TutoChatbot</title>
  </head>

  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatInput({chatMessages, setChatMessages}){
        const[inputText, setInputText] = React.useState('');
        function SaveInputText(event){setInputText(event.target.value);}
        function sendMessage(){
          setChatMessages([
            ...chatMessages,
            {
              message:inputText,
              sender:'user',
              id: crypto.randomUUID()
            }
          ]);
        }
        return(
          <>
            <input placeholder='Enter a message' size='30' onChange={SaveInputText}/>
            <button onClick ={sendMessage}> Send</button>
          </>
        );
      }

      function ChatMessage({message, sender}){
        return(
          <div>
            {sender == 'robot' && (<img src='/image/robot.png' width='40'/>)}
            {message}
            {sender == 'user' && (<img src='/image/user.png' width='40'/>)}
          </div>
        );
      }

      function ChatMessages({chatMessages}){
        return(
          <>    
            {chatMessages.map((chatMessage)=>{
              return(<ChatMessage 
                      message={chatMessage.message} 
                      sender={chatMessage.sender}
                      key={chatMessage.id}/>);
            })} 
          </>
        );
      }

      function App(){
        const [chatMessages, setChatMessages] = React.useState([{message:'Hello', sender:'user', id:'id1'},
                                      {message:'Hi, ar r u?', sender:'robot', id:'id2'},
                                      {message:'fine & u', sender:'user', id:'id3'},
                                      {message:'Thx', sender:'robot', id:'id4'}]);
        return(
          <>
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages} 
            />
            <ChatMessages
              chatMessages={chatMessages}
            />
          </>
        );
      }


      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(<App/>);

    </script>
  </body>
</html>
