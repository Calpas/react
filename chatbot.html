<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>
    
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatInput(){
        return(
          <>
            <input placeholder='Enter a message' size='30'/>
            <button>Send</button>
          </>
        );
      }

      function ChatMessage({message, sender}){
        return(
          <div>
            {sender == 'robot' && (<img src='/image/robot.png' width='40'/>)}
            {message}
            {sender == 'user' && (<img src='/image/user.png' width='40'/>)}
          </div>
        );
      }

      function ChatMessages(){
        const array = React.useState([{message:'Hello', sender:'user', id:'id1'},
                                      {message:'Hi, ar r u?', sender:'robot', id:'id2'},
                                      {message:'fine & u', sender:'user', id:'id3'},
                                      {message:'Thx', sender:'robot', id:'id4'}]);

        const chatMessages = array[0];
        const setChatMessages = array[1];
       


        function sendMessage(){
          setChatMessages([
            ...chatMessages,
            {
              message:'test',
              sender:'user',
              id:crypto.randomUUID()
            }
          ]);
        }


        return(
          <>    
          
          <button onClick={sendMessage}>Send message</button>

            {chatMessages.map((chatMessage)=>{
              return(<ChatMessage 
                      message={chatMessage.message} 
                      sender={chatMessage.sender}
                      key={chatMessage.id}/>);
            })} 
          </>
        );
      }

      function App(){
        return(
          <>
            <ChatInput/>
            <ChatMessages/>
          </>
        );
      }


      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(<App/>);

    </script>
  </body>
</html>
